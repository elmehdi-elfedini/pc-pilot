<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PC-Pilot Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; }
        .main-header { display: flex; justify-content: space-between; align-items: center; }
        #screenshot-container { position: relative; background-color: #000; border-radius: .5rem; cursor: crosshair; } /* Changed cursor */
        #screenshot { max-width: 100%; height: auto; display: block; border-radius: .5rem; }
        #fullscreen-icon { position: absolute; top: 15px; right: 15px; z-index: 10; font-size: 1.5rem; color: white; text-shadow: 0 0 5px black; pointer-events: none; }
        #fullscreen-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px); display: none; align-items: center; justify-content: center; z-index: 9999; }
        #fullscreen-image { max-width: 95vw; max-height: 95vh; object-fit: contain; border-radius: 5px; }
        #close-fullscreen { position: absolute; top: 20px; right: 20px; font-size: 2rem; color: white; cursor: pointer; }
        .toast-container { z-index: 10000; }
        .progress-bar { transition: width 0.5s ease-in-out; }
        /* ### NEW: Make accordion buttons more consistent */
        .accordion-button:not(.collapsed) { background-color: var(--bs-secondary-bg); }
    </style>
</head>
<body>
    <main class="container py-4">
        <header class="pb-3 mb-4 border-bottom main-header">
            <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none"><i class="bi-airplane-fill me-2 fs-2"></i><span class="fs-4">PC-Pilot Pro</span></a>
            <div class="d-flex align-items-center">
                <div id="status-indicator" class="me-3 small"><i class="bi-reception-0"></i> Connecting...</div>
                <div class="form-check form-switch"><input class="form-check-input" type="checkbox" role="switch" id="theme-switcher"><label class="form-check-label" for="theme-switcher"><i class="bi bi-sun-fill"></i></label></div>
            </div>
        </header>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div id="screenshot-container" title="Click to send a mouse click to the PC">
                    <img id="screenshot" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="PC Desktop View">
                    <i id="fullscreen-icon" class="bi bi-arrows-fullscreen"></i>
                </div>
            </div>
        </div>
        
        <div class="card shadow-sm mb-4">
            <h5 class="card-header"><i class="bi-speedometer2 me-2"></i>System Status</h5>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div><span class="fw-bold">CPU:</span> <span id="cpu-usage">0</span>%</div>
                        <div class="progress mb-3" role="progressbar"><div id="cpu-progress" class="progress-bar"></div></div>
                        <div><span class="fw-bold">RAM:</span> <span id="ram-usage">0</span>%</div>
                        <div class="progress mb-3" role="progressbar"><div id="ram-progress" class="progress-bar"></div></div>
                    </div>
                    <div class="col-md-6">
                        <!-- ### NEW: Disk and Battery Stats ### -->
                        <div><span class="fw-bold">Disk:</span> <span id="disk-usage">0</span>%</div>
                        <div class="progress mb-3" role="progressbar"><div id="disk-progress" class="progress-bar"></div></div>
                        <div id="battery-status-container" class="d-none">
                            <span class="fw-bold">Battery:</span> <span id="battery-status">N/A</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="accordion" id="controlsAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWindows"><i class="bi-stack me-2"></i>Open Windows</button></h2>
                <div id="collapseWindows" class="accordion-collapse collapse show" data-bs-parent="#controlsAccordion"><div class="list-group list-group-flush" id="window-list" style="max-height: 250px; overflow-y: auto;"><div class="list-group-item">Waiting for data...</div></div></div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseControls"><i class="bi-controller me-2"></i>Controls</button></h2>
                <div id="collapseControls" class="accordion-collapse collapse" data-bs-parent="#controlsAccordion">
                    <div class="accordion-body">
                        <h6 class="text-muted">Media & Volume</h6>
                        <div class="d-flex justify-content-around mb-4">
                            <button class="btn btn-secondary rounded-circle" onclick="sendCommand('prev_track')"><i class="bi-skip-start-fill"></i></button>
                            <button class="btn btn-primary rounded-circle" onclick="sendCommand('play_pause')"><i class="bi-play-fill"></i></button>
                            <button class="btn btn-secondary rounded-circle" onclick="sendCommand('next_track')"><i class="bi-skip-end-fill"></i></button>
                             <button class="btn btn-secondary rounded-circle ms-4" onclick="sendCommand('volume_down')"><i class="bi-volume-down-fill"></i></button>
                            <button class="btn btn-primary rounded-circle" onclick="sendCommand('mute')"><i class="bi-volume-mute-fill"></i></button>
                            <button class="btn btn-secondary rounded-circle" onclick="sendCommand('volume_up')"><i class="bi-volume-up-fill"></i></button>
                        </div>
                        <hr>
                        <!-- ### NEW: Open URL ### -->
                        <h6 class="text-muted">Open URL on PC</h6>
                        <div class="input-group mb-4">
                            <input type="url" id="url-to-open" class="form-control" placeholder="https://example.com">
                            <button class="btn btn-outline-secondary" type="button" id="open-url-button"><i class="bi bi-box-arrow-up-right me-1"></i> Open</button>
                        </div>
                        <hr>
                        <!-- ### NEW: Clipboard Control ### -->
                        <h6 class="text-muted">Clipboard Control</h6>
                        <div class="input-group">
                            <input type="text" id="clipboard-text" class="form-control" placeholder="Text to send to PC clipboard...">
                            <button class="btn btn-outline-secondary" type="button" id="set-clipboard-button">Set</button>
                        </div>
                        <div class="d-grid gap-2 mt-2 mb-4">
                           <button class="btn btn-outline-secondary btn-sm" type="button" id="get-clipboard-button">Get PC Clipboard â†“</button>
                           <textarea id="clipboard-display" class="form-control form-control-sm" rows="2" readonly placeholder="PC clipboard content will appear here..."></textarea>
                        </div>
                        <hr>
                        <h6 class="text-muted">Type Text</h6>
                        <div class="input-group mb-4">
                            <input type="text" id="text-to-type" class="form-control" placeholder="Enter text to type on PC...">
                            <button class="btn btn-outline-secondary" type="button" id="type-button">Type</button>
                        </div>
                        <hr>
                        <h6 class="text-muted">Upload File to Desktop</h6>
                        <div class="input-group mb-4">
                            <input type="file" class="form-control" id="file-upload-input">
                            <button class="btn btn-outline-secondary" type="button" id="upload-button">Upload</button>
                        </div>
                        <hr>
                        <h6 class="text-muted">Power</h6>
                        <div class="d-flex justify-content-around">
                            <button class="btn btn-warning rounded-circle" onclick="sendCommand('lock')" title="Lock PC"><i class="bi-lock-fill"></i></button>
                            <button class="btn btn-danger rounded-circle" onclick="confirmAndSendCommand('restart', 'Are you sure you want to RESTART the PC?')" title="Restart PC"><i class="bi-arrow-repeat"></i></button>
                            <button class="btn btn-danger rounded-circle" onclick="confirmAndSendCommand('shutdown', 'Are you sure you want to SHUT DOWN the PC?')" title="Shutdown PC"><i class="bi-power"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="fullscreen-overlay"><i id="close-fullscreen" class="bi bi-x-lg"></i><img id="fullscreen-image" src="" alt="Fullscreen View"></div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- DOM Elements ---
        const screenshotImg = document.getElementById('screenshot'),
              screenshotContainer = document.getElementById('screenshot-container'), // New
              windowList = document.getElementById('window-list'),
              statusIndicator = document.getElementById('status-indicator'),
              fullscreenOverlay = document.getElementById('fullscreen-overlay'),
              fullscreenImage = document.getElementById('fullscreen-image'),
              closeFullscreenBtn = document.getElementById('close-fullscreen'),
              toastContainer = document.querySelector('.toast-container'),
              cpuUsage = document.getElementById('cpu-usage'),
              ramUsage = document.getElementById('ram-usage'),
              cpuProgress = document.getElementById('cpu-progress'),
              ramProgress = document.getElementById('ram-progress'),
              diskUsage = document.getElementById('disk-usage'), // New
              diskProgress = document.getElementById('disk-progress'), // New
              batteryStatus = document.getElementById('battery-status'), // New
              batteryStatusContainer = document.getElementById('battery-status-container'), // New
              typeButton = document.getElementById('type-button'),
              textToTypeInput = document.getElementById('text-to-type'),
              uploadButton = document.getElementById('upload-button'),
              fileUploadInput = document.getElementById('file-upload-input'),
              openUrlButton = document.getElementById('open-url-button'), // New
              urlToOpenInput = document.getElementById('url-to-open'), // New
              setClipboardButton = document.getElementById('set-clipboard-button'), // New
              getClipboardButton = document.getElementById('get-clipboard-button'), // New
              clipboardTextInput = document.getElementById('clipboard-text'), // New
              clipboardDisplay = document.getElementById('clipboard-display'); // New

        let socket;

        // --- WebSocket Logic ---
        function connect() {
            const wsProtocol = window.location.protocol === "https:" ? "wss://" : "ws://";
            socket = new WebSocket(wsProtocol + window.location.hostname + ":8765");
            socket.onopen = () => { statusIndicator.innerHTML = '<i class="bi-reception-4 text-success"></i> Connected'; };
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'screenshot') {
                    const imgSrc = 'data:image/jpeg;base64,' + data.image;
                    screenshotImg.src = imgSrc;
                    fullscreenImage.src = imgSrc;
                } else if (data.type === 'windows') {
                    let html = data.windows.length > 0 ? data.windows.map(win => `<div class="list-group-item">${win}</div>`).join('') : '<div class="list-group-item">No open windows found.</div>';
                    windowList.innerHTML = html;
                } else if (data.type === 'stats') {
                    cpuUsage.textContent = data.cpu.toFixed(1);
                    ramUsage.textContent = data.ram.toFixed(1);
                    diskUsage.textContent = data.disk.toFixed(1);
                    cpuProgress.style.width = data.cpu + '%';
                    ramProgress.style.width = data.ram + '%';
                    diskProgress.style.width = data.disk + '%';
                    
                    if (data.battery) {
                        batteryStatusContainer.classList.remove('d-none');
                        const chargingStatus = data.battery.charging ? '(Charging)' : '(On Battery)';
                        batteryStatus.textContent = `${data.battery.percent.toFixed(0)}% ${chargingStatus}`;
                    } else {
                        batteryStatusContainer.classList.add('d-none');
                    }

                } else if (data.type === 'command_response') {
                    showToast(data.message);
                } 
                // ### NEW: Handle clipboard content from server ###
                else if (data.type === 'clipboard_content') {
                    clipboardDisplay.value = data.content;
                    showToast('PC clipboard content received!');
                }
            };
            socket.onclose = () => { statusIndicator.innerHTML = '<i class="bi-reception-0 text-danger"></i> Disconnected'; setTimeout(connect, 3000); };
            socket.onerror = (error) => { console.error(`WebSocket Error: ${error}`); };
        }

        function sendCommand(command, payload = null) {
            if (socket?.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type: 'command', command, payload }));
            } else { showToast('Not connected.', 'danger'); }
        }

        function confirmAndSendCommand(command, message) {
            if (confirm(message)) { sendCommand(command); }
        }

        // --- UI Event Listeners ---
        // ### NEW: Screenshot Click for Mouse Control ###
        screenshotContainer.addEventListener('click', (e) => {
            if (e.target.id !== 'screenshot') return; // Only act on clicks on the image itself
            const rect = e.target.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const relativeX = x / e.target.offsetWidth;
            const relativeY = y / e.target.offsetHeight;
            
            sendCommand('mouse_click', { x: relativeX, y: relativeY });
        });
        
        // ### NEW: Open URL ###
        openUrlButton.addEventListener('click', () => {
            const url = urlToOpenInput.value;
            if (url) { sendCommand('open_url', url); urlToOpenInput.value = ''; }
        });

        // ### NEW: Clipboard Control ###
        setClipboardButton.addEventListener('click', () => {
            const text = clipboardTextInput.value;
            if (text) { sendCommand('set_clipboard', text); }
        });
        getClipboardButton.addEventListener('click', () => {
            sendCommand('get_clipboard');
        });

        typeButton.addEventListener('click', () => {
            const text = textToTypeInput.value;
            if (text) { sendCommand('type_text', text); textToTypeInput.value = ''; }
        });
        
        uploadButton.addEventListener('click', () => {
            const file = fileUploadInput.files[0];
            if (!file) { showToast('Please select a file first.', 'warning'); return; }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const filedata = e.target.result.split(',')[1];
                socket.send(JSON.stringify({ type: 'file_upload', filename: file.name, filedata: filedata }));
            };
            reader.readAsDataURL(file);
        });
        
        document.getElementById('fullscreen-icon').addEventListener('click', (e) => {
             e.stopPropagation(); // Prevent the click from triggering the mouse click on the container
             fullscreenOverlay.style.display = 'flex';
        });
        closeFullscreenBtn.addEventListener('click', () => fullscreenOverlay.style.display = 'none');
        fullscreenOverlay.addEventListener('click', (e) => { if (e.target === fullscreenOverlay) { fullscreenOverlay.style.display = 'none'; } });

        function showToast(message, type = 'success') {
            const toastId = 'toast-' + Date.now();
            const toastHTML = `<div id="${toastId}" class="toast align-items-center text-bg-${type} border-0" role="alert" aria-live="assertive" aria-atomic="true"><div class="d-flex"><div class="toast-body">${message}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button></div></div>`;
            toastContainer.insertAdjacentHTML('beforeend', toastHTML);
            const toastEl = document.getElementById(toastId)
            const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
            toast.show();
            toastEl.addEventListener('hidden.bs.toast', () => toastEl.remove());
        }
        
        const themeSwitcher = document.getElementById('theme-switcher'), htmlEl = document.documentElement;
        const themeLabel = document.querySelector('label[for="theme-switcher"] i');
        function setTheme(theme) { htmlEl.setAttribute('data-bs-theme', theme); localStorage.setItem('theme', theme); themeSwitcher.checked = theme === 'light'; themeLabel.className = theme === 'light' ? 'bi bi-moon-fill' : 'bi bi-sun-fill'; }
        themeSwitcher.addEventListener('change', () => { setTheme(themeSwitcher.checked ? 'light' : 'dark'); });
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
        setTheme(savedTheme);

        connect();
    </script>
</body>
</html>
